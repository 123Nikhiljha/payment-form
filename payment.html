<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment form</title>
</head>

<body>
<form action=""></form>
<h1>Payment form</h1>
<h2>Contect information</h2>
<p>Required fields are followed by *</p>
<p>Name: * <input type="text" name="name" id="name" required></p>
<fieldset>
  <legend>Gender* </legend>
  <p>
    male <input type="radio" name="Gender" id="male" required>
    Female <input type="radio" name="Gender" id="female" required>
     </p>
</fieldset>
<p>Address: <textarea name="Address" id="Address" cols="50" rows="0"></textarea></p>
<p> E-mail:* <input type="email" name="e-mail" id="e-mail" required></p>
<p> Pincode:* <input type="number" name="number" id="number" required></p>
<h2>Payment information</h2>
<p>Card Type:*
<select name="card-type" id="card-type">
  <option value="">---select Card type</option>
  <option value="Visa">Visa</option>
  <option value="Rupay">Rupay</option>
  <option value="Master card">Master card</option>
  <option value="Paytm">Paytm</option>
  </select>
  </p>
  <p>Card number:*<input type="number" name="card-number" id="card-number" required></p>
  <p>Expiration date:*<input type="date" name="exp-date" id="exp-date" required></p>
  <p>CVV* <input type="password" name="Cvv" id="Cvv"></p>
  <input type="submit" value="Pay now">

</body>

</html>
